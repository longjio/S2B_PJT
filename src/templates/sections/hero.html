<!-- Hero Section 템플릿 -->
<section class="hero py-5">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-lg-6">
        <h1 class="display-4 fw-bold mb-3">{{heading}}</h1>
        <p class="lead mb-4">{{description}}</p>
        <div class="d-grid gap-2 d-md-flex justify-content-md-start">
          <a href="{{primaryCtaLink}}" class="btn btn-primary btn-lg px-4 me-md-2">{{primaryCtaText}}</a>
          <a href="{{secondaryCtaLink}}" class="btn btn-outline-secondary btn-lg px-4">{{secondaryCtaText}}</a>
        </div>
      </div>
      <div class="col-lg-6">
        <img src="{{imageUrl}}" class="img-fluid rounded" alt="{{imageAlt}}">
      </div>
    </div>
  </div>
</section>
